{% extends './base.html' %}
{% load static %}

{% block title %}{{ title }} {{ book_to_delete.name }} | {{ block.super }}{% endblock %}

{% block main %}
<h1>{{ title }} {{ book_to_delete.name }}</h1>

<form action="{% url 'admin:del_book' book_to_delete.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>

<button type="button">
    <a href="{% url 'admin:book_info' book_to_delete.pk %}">Отмена</a>
</button>
{% endblock %}
